<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
			Atribui Funções a Grupo
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages"/>
			<fieldset>
				<legend>Dados do Usuario</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Selecione Grupo " for="grupo1" />
					<h:selectOneMenu value="#{atribuiFuncaoGrupoBean.id_grupo}" id="grupo">
						<f:selectItems value="#{atribuiFuncaoGrupoBean.grupos}" var="grupo"
							itemLabel="#{grupo.nome}" itemValue="#{grupo.id_grupo}" />
					</h:selectOneMenu>
					
					<h:commandLink value="ou cadastre novo grupo"
						action="grupo?faces-redirect=true" immediate="true" />
					<br/>

					<h:outputLabel value="Selecione Função " for="funcao" />
					<h:selectOneMenu value="#{atribuiFuncaoGrupoBean.id_funcao}" id="funcao">
						<f:selectItems value="#{atribuiFuncaoGrupoBean.funcoes}" var="funcao"
							itemLabel="#{funcao.nome}" itemValue="#{funcao.id_funcao}" />
					</h:selectOneMenu>

					<br />

					<h:commandButton value="Gravar" action="#{atribuiFuncaoGrupoBean.gravar}" />
				</h:panelGrid>
			</fieldset>

		</h:form>
	</ui:define>
	
</ui:composition>




</html>
