<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
			Atribui Funções a Grupo
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages" />
			<fieldset>
				<legend>Seleção</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Grupo " for="grupo" />
					<h:selectOneMenu value="#{grupoBean.id_grupo}" id="grupo">
						<f:selectItems value="#{grupoBean.grupos}" var="grupo"
							itemLabel="#{grupo.nome}" itemValue="#{grupo.id_grupo}" />
					</h:selectOneMenu>

					<h:outputLabel value="Função " for="funcao" />

					<h:selectOneMenu value="#{funcaoBean.id_funcao}" id="funcao">
						<f:selectItems value="#{funcaoBean.funcoes}" var="funcao"
							itemLabel="#{funcao.nome}" itemValue="#{funcao.id_funcao}" />
					</h:selectOneMenu>
					<br />
					<h:dataTable value="#{grupoBean.funcoesDoGrupo}" var="funcao1">
						<h:column>
							<h:outputText value="#{funcao1.nome}"/>
						</h:column>
					</h:dataTable>

					<h:commandButton value="Gravar" action="#{grupoBean.gravar}" />

				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>

</ui:composition>
</html>
