<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Atribuição de Funções a Grupo</ui:define>

	<ui:define name="conteudo">

		<h:form>
			<h:messages id="messages" />
			<fieldset>
				<legend>Dados da Atribuição </legend>
				<h:panelGrid colunmsGrid="2">

					<h:outputLabel value="Selecione Grupo" for="grupo" />
					<h:selectOneMenu value="#{atribuiBean.id_grupo}">
						<f:selectItems value="#{atribuiBean.grupos}" var="grupo"
							itemLabel="#{grupo.nome}" itemValue="#{grupo.id_grupo}" />

					</h:selectOneMenu>

				</h:panelGrid>
			</fieldset>

		</h:form>

	</ui:define>
</ui:composition>
</html>
