<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
		
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
			Novo Usuario
		</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Dados do Usuario</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" />
					
					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{usuarioBean.usuario.email}" />
					
					<h:outputLabel value="Senha:" for="senha" />
					<h:inputText id="senha" value="#{usuarioBean.usuario.senha}" />

					<h:outputLabel value="Grupo:" for="grupo" />
					<h:inputText id="grupo" value="#{usuarioBean.usuario.grupo}" />


					<h:commandButton value="Gravar" action="#{usuarioBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>

</html>
