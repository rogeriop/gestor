<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
			Novo Usuario
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages"/>
			<fieldset>
				<legend>Dados do Usuario</legend>
				<h:panelGrid columnsGrid="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{usuarioBean.usuario.nome}" />

					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{usuarioBean.usuario.email}" />

					<h:outputLabel value="Senha:" for="senha" />
					<h:inputText id="senha" value="#{usuarioBean.usuario.senha}" />

					<h:outputLabel value="Selecione Grupo " for="grupo1" />
					<h:selectOneMenu value="#{usuarioBean.id_grupo}" id="grupo1">
						<f:selectItems value="#{usuarioBean.grupos}" var="grupo"
							itemLabel="#{grupo.nome}" itemValue="#{grupo.id_grupo}" />
					</h:selectOneMenu>
					
					<h:commandLink value="ou cadastre novo grupo"
						action="grupo?faces-redirect=true" immediate="true" />
					<br/>

					<br />

					<h:commandButton value="Gravar UsuÃ¡rio" action="#{usuarioBean.gravar}" />
				</h:panelGrid>
			</fieldset>

		</h:form>
	</ui:define>
	
</ui:composition>

</html>
